<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <link rel='stylesheet' href='css/styles.css'
        <script src="js/jquery-1.11.3.js"></script>
        <script src="js/scripts.js"></script>
        <title>Pizza Time!</title>
    </head>
    <body>
        <div class = 'container'

            <h1>Order some pizza!</h1>

            <form id='pizza_order_form'>
                <label>Select your toppings</label>
                <select id ='new_topping'>
                    <option value = 'cheese'>Cheese</option>
                    <option value = 'veg'>Veggie</option>
                    <option value = 'meat'>Pepperoni and sausage</option>
                </select>

                <label>Select the size</label>
                <select id = 'new_size'>
                    <option value = 'small'>8"</option>
                    <option value = 'medium'>12"</option>
                    <option value = 'large'>14"</option>
                    <option value = 'xl'>16"</option>
                </select>

                <label>How many?<label>
                <input type = 'number' id='new_quantity'>

                <button type="submit">Submit your order!</button>
            </form>

            <div id = 'reciept'>
                <h2>Total Price:</h2>
                    <h3 = 'price_headder'><strong>$ <span id = 'total_price'></span>.00</strong></h3>
            </div>
        </div>
    </body>
</html>
